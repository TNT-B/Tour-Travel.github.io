    <script>
      const contactBtns=document.querySelectorAll('.js-contact'); //nut bam mo contact
      const modal=document.querySelector('.js-modal')
      const modalClose=document.querySelector('.js-modal-close')


      const modalContainer=document.querySelector('.js-modal-container')
      const modalInput=document.querySelector('.js-input')
      
      modal.classList.remove('open')
      function showContact(){
        modal.classList.add('open')
    
      }
      function hideContact(){
        modal.classList.remove('open')
      }
      for (const contactBtn of contactBtns ){
        contactBtn.addEventListener('click',showContact)
      }
      modalClose.addEventListener('click',hideContact)
      modal.addEventListener('click',hideContact)
      modalContainer.addEventListener('click',function(event){
        event.stopPropagation()
      })
      modalInput.addEventListener('click',function(event){
        alert('coming soon in travel web ver 2.0 ')
      })



    </script>
